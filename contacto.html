<main class="mainContacto">

    <h1>Contacto</h1>
    <div>
        <form action="" method="post" enctype="multipart/form-data" class="formulario">
        <fieldset>
            
            <legend>Formulario de contacto</legend>

        <div>
           <label for="nombre">Nombre</label>
           <input type="text" name="nombre" id="nombre"  pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" required>
        </div>

        <div>
           <label for="apellido">Apellido</label>
           <input type="text" name="apellido" id="apellido" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,64}" required>
        </div>

        <div>
            <label for="fechaNaciemiento">Fecha de nacimiento</label>
            <input type="date" name="fechaNaciemiento" id="fechaNaciemiento" required>
        </div>

        <div>
           <label for="correo">E-mail</label>
           <input type="text" name="correo" id="correo" pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
        </div>

        <div>
           <label for="pais">País de residencia</label required>
           <div>
           <input type="radio" name="pais" value="argentina">
           Argentina
           </div>
           <div>
           <input type="radio" name="pais" value="chile">
           Chile
           </div>
           <div>
           <input type="radio" name="pais" value="otro">
           Otro
           </div>
        </div>

        <div>
            <label for="mensaje">Ingrese su mensaje</label>
            <input type="text" name="mensaje" id="mensaje">
        </div>

        <div>
           <input type="checkbox" name="acepta" value="1" required>
           Acepta términos y condiciones
        </div>

        <div>
           <input type="submit" value="Enviar">
        </div>

        </fieldset>
        </form>
    </div>
    
</main>
